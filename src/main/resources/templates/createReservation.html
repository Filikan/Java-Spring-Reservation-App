<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form th:action="@{'/reservations/submit'}">
        <p th:text="${param.server_id}">Test</p>
        <div class="mb-2">
            <label class="form-label required">Deadline</label>
            <input type="date" class="form-control" th:value="${reservation.date}" name="date">
        </div>
        <div class="mb-2">
            <label class="form-label required">Reason</label>
            <input type="text" class="form-control" th:value="${reservation.reason}" name="reason">
        </div>
        <div class="mb-2">
            <label class="form-label required">Server ID</label>
            <input type="text" class="form-control" th:value="${param.server_id}"  name="server_id">
        </div>
        <div class="mb-2">
            <label class="form-label required">User ID</label>
            <input type="text" class="form-control" value="1"  name="user_id">
        </div>
        <div class="mb-2">
            <label class="form-label required">Server Status</label>
            <input type="text" class="form-control" value="1"  name="status">
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
</body>
</html>
